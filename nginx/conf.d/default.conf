server {
    listen 80;
    server_name app.sweetcontrol.be;

    # --- API (Core) ---
    location ^~ /core {
        # remove /core prefix before sending to core container
        rewrite ^/core/?(.*)$ /$1 break;
        proxy_pass http://sweetcontrol-core:4000;
        proxy_http_version 1.1;

        # headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # âœ… allow POST/JSON requests to stream properly
        proxy_request_buffering off;
        proxy_buffering off;
        proxy_set_header Connection "";
        client_max_body_size 10M;

        # timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        proxy_redirect off;
    }

    # --- Frontend (Next.js) ---
    location / {
        proxy_pass http://sweetcontrol-web:3000;
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_redirect off;
    }
}
