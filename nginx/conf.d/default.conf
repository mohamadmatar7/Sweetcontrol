# ======================================================
#  SweetControl - Cloudflare Tunnel compatible version
# ======================================================

server {
    listen 80;
    server_name app.sweetcontrol.be;

    # --- API (Core) ---
    location /send-event {
        proxy_pass http://sweetcontrol-core:4000/send-event;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 10s;
        proxy_read_timeout 30s;
    }

    # --- Frontend (Next.js) ---
    location / {
        proxy_pass http://sweetcontrol-web:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_redirect off;
    }
}

# ---------------------------------------
#  Optional HTTPS (for local access)
# ---------------------------------------
server {
    listen 443 ssl;
    server_name app.sweetcontrol.be;

    ssl_certificate     /etc/ssl/sweetcontrol/origin.pem;
    ssl_certificate_key /etc/ssl/sweetcontrol/origin.key;

    location /send-event {
        proxy_pass http://sweetcontrol-core:4000/send-event;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        proxy_pass http://sweetcontrol-web:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_redirect off;
    }
}
